{% include "header.html" %}
  <fieldset style="height:22%">
   <div class="h1" style="width:50%;margin-top:17%;margin-left:24%;text-align:center;margin-bottom:5%">Log In</div> 
</fieldset>

    <form action="/auth" method="POST" >
        <div class="h2" style="font-size:15px;margin-left:40%;margin-top:11.8%;font-style:normal">
            Username or email address
        </div>
        <input type="text" style="margin-left:40%;margin-top:14%;margin-bottom:4%;width:20%;text-transform:none" name="username"></input>
        <br>
        <div class="h2" style="font-size:15px;margin-left:40%;margin-top:16%;font-style:normal">
            Password
        </div>
        <br>
        <br>
        <br>
        <input type="password" style="width:20%;margin-top:14%;margin-bottom:4%;margin-left:40%" name="password"></input>
        <div>
        <input type="submit" style="margin-left:40%;width:20%;margin-top:18%" value="Log In"/>
        </div>
    {% for message in get_flashed_messages() %}
<div class="passchange" style="margin-top:23%;color:#FF5858">{{ message }}</div>
    {% endfor %}
    </form>

{% include "header.html" %}
   <div class="h1" style="width:20%;margin-top:7%;margin-left:40%;text-align:center;margin-bottom:5%">Menu</div>

    <table style="border:none;width:0;margin-top:10%">
            {% for mana in mana_list %}
            <tr>
                <td style="text-transform:none;text-align:left;margin-left:-10%;pointer-events:none">
<img src="/static/images/{{ mana["image"] }}" style="width:260px;border-radius:10px;margin-left:40%;margin-top:30%"></td>
                <td style="text-transform:none;text-align:left;margin-top:10%">
                    <div class="indexname" style="width:500px;margin-top:20px;margin-left:10%;pointer-events:none">{{mana["name"]}}</div><br><div class="indexinfo" style="width:500px;margin-top:40px;margin-left:10%;pointer-events:none">{{mana["description"]}}</div><div class="indexinfo" style="margin-top:140px;margin-left:10%;pointer-events:none">
                    P{{mana["price"]}}</div><br>
                    <a href="manadetails?code={{mana["code"]}}"><input type="submit" style="margin-top:155px;margin-left:11%" value="VIEW PRODUCT"/></a> 
                    <div class="status" style="margin-top:160px;width:200px;margin-left:140%;color:#692880;pointer-events:none;text-transform:uppercase">{{mana["inventory"]}}</div>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>

{% include "footer.html" %}
